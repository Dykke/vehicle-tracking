services:
  - type: web
    name: drive-monitoring
    env: python
    runtime: python3.11
    pythonVersion: 3.11.8
    buildCommand: pip install --prefer-binary -r requirements.txt
    startCommand: |
      echo "Starting web server..." &&
      gunicorn --bind 0.0.0.0:$PORT --worker-class gunicorn.workers.gthread.ThreadWorker -w 1 --threads 4 --timeout 120 --keep-alive 60 --max-requests 1000 --max-requests-jitter 100 --worker-connections 1000 --log-level info wsgi:app
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: drive-monitoring-db
          property: connectionString
      - key: FLASK_APP
        value: wsgi.py
      - key: PYTHONUNBUFFERED
        value: true
      - key: FLASK_ENV
        value: production
      - key: SOCKETIO_PING_TIMEOUT
        value: 60
      - key: SOCKETIO_PING_INTERVAL
        value: 25
      - key: SOCKETIO_ASYNC_MODE
        value: "threading"
      - key: SOCKETIO_CORS_ALLOWED_ORIGINS
        value: "*"
      - key: GUNICORN_TIMEOUT
        value: 120

databases:
  - name: drive-monitoring-db
    databaseName: drive_monitoring
    plan: free
    ipAllowList: []