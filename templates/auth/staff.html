<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - TransportWatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .portal-container {
            max-width: 440px;
            width: 100%;
        }
        
        .portal-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .portal-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        .portal-logo i {
            font-size: 2.2rem;
            color: white;
        }
        
        .portal-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .portal-subtitle {
            font-size: 0.95rem;
            color: #64748b;
            margin-bottom: 32px;
        }
        
        .user-types {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .user-type {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 20px;
            border-radius: 16px;
            background: #f8fafc;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            cursor: default;
        }
        
        .user-type:hover {
            border-color: #e2e8f0;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }
        
        .user-type i {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .user-type.admin i { color: #dc2626; }
        .user-type.operator i { color: #3b82f6; }
        .user-type.driver i { color: #16a34a; }
        
        .user-type span {
            font-size: 0.8rem;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn i {
            font-size: 1.1rem;
        }
        
        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f0fdf4;
            color: #16a34a;
            padding: 10px 18px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 24px;
            border: 1px solid #bbf7d0;
        }
        
        .security-badge i {
            font-size: 0.85rem;
        }
        
        .divider {
            height: 1px;
            background: #e2e8f0;
            margin: 28px 0;
        }
        
        .footer-text {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 12px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #1d4ed8;
        }
        
        .back-link i {
            font-size: 0.85rem;
            transition: transform 0.2s;
        }
        
        .back-link:hover i {
            transform: translateX(-3px);
        }
        
        /* Floating background elements */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            pointer-events: none;
        }
        
        .bg-decoration.one {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
        }
        
        .bg-decoration.two {
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -50px;
            background: rgba(59, 130, 246, 0.08);
        }
        
        @media (max-width: 480px) {
            .portal-card {
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            .portal-logo {
                width: 64px;
                height: 64px;
                border-radius: 16px;
            }
            
            .portal-logo i {
                font-size: 1.8rem;
            }
            
            .portal-title {
                font-size: 1.5rem;
            }
            
            .user-types {
                gap: 10px;
            }
            
            .user-type {
                padding: 12px 14px;
            }
            
            .user-type i {
                font-size: 1.25rem;
            }
            
            .user-type span {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-decoration one"></div>
    <div class="bg-decoration two"></div>
    
    <div class="portal-container">
        <div class="portal-card">
            <!-- Logo -->
            <div class="portal-logo">
                <i class="fas fa-bus-alt"></i>
            </div>
            
            <!-- Title -->
            <h1 class="portal-title">Staff Portal</h1>
            <p class="portal-subtitle">TransportWatch Employee Access</p>
            
            <!-- User Types -->
            <div class="user-types">
                <div class="user-type admin">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin</span>
                </div>
                <div class="user-type operator">
                    <i class="fas fa-headset"></i>
                    <span>Operator</span>
                </div>
                <div class="user-type driver">
                    <i class="fas fa-id-card"></i>
                    <span>Driver</span>
                </div>
            </div>
            
            <!-- Login Button -->
            <a href="{{ url_for('auth.login') }}" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In to Continue
            </a>
            
            <!-- Security Badge -->
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                Secure Access
            </div>
            
            <!-- Divider -->
            <div class="divider"></div>
            
            <!-- Footer -->
            <p class="footer-text">Not an employee? View the public vehicle tracker.</p>
            <a href="{{ url_for('index') }}" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Public Map
            </a>
        </div>
    </div>
</body>
</html>
